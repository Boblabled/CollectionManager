#Команды
#help
commandHelp.help = вывести справку по доступным командам
commandHelp.info = вывести в стандартный поток вывода информацию о коллекции
commandHelp.show = вывести в стандартный поток вывода все элементы коллекции в строковом представлении
commandHelp.add = добавить новый элемент в коллекцию
commandHelp.update_id = обновить значение id у элемента коллекции
commandHelp.remove_by_id = удалить элемент из коллекции по его id
commandHelp.clear = очистить коллекцию
commandHelp.execute_script = считать и исполнить скрипт из указанного файла
commandHelp.exit = завершить программу
commandHelp.add_if_min = добавить новый элемент в коллекцию, если его значение меньше, чем у наименьшего элемента этой коллекции
commandHelp.remove_lower = удалить из коллекции все элементы, меньшие, чем заданный
commandHelp.history = вывести последние 12 команд (без их аргументов)
commandHelp.group_counting_by_id = сгруппировать элементы коллекции по значению поля id, вывести количество элементов в каждой группе
commandHelp.count_by_albums_count = вывести количество элементов, значение поля albumsCount которых равно заданному
commandHelp.count_greater_than_albums_count = вывести количество элементов, значение поля albumsCount которых больше заданного

